        function AddTableCollumn(oData, sVariableName){

                *                                                                                               *
                * **********************************************************************************************/

                    bSkip = true;

                        /***************************************************************************************************************
                        * 1/5 Set styles and vars *
                        **************************/
//oCurrentValue[i] == "null"
//result += '<style type="text/css"> #' + ( sVariableName + "" + i ) + ' { background-color: hsl(' + iArrayLightHueCur[i] + ',' + iArrayLightSatCur[i] + '%,' + iArrayLightBriCur[i] + '%) } </style>'

                       //Set style for cells with value true green

                            result += '<style type="text/css"> #' + ( sVariableName + "" + i ) + ' { background-color: #1eb52d } </style>';
                        }
                        //Set style for cells with value false red            
                        else if ( oData[i] === false ){
                            result += '<style type="text/css"> #' + ( sVariableName + "" + i ) + ' { background-color: #ff0000 } </style>';
                        }
                        //Set style for all undefined cells and probhit undefined

                            result += '<style type="text/css"> #' + ( sVariableName + "" + i ) + ' { background-color: #47476b } </style>';

                        *********************/

                        //Set default style for all other cells

                        }

                        //document.getElementById('iArrayLightBriCur').id = "red";

                        * 3/5 Add the elements to cell *
                        *******************************/

                        //Add button to cells with value false/true
                        if ( sVariableName == "bArrayLightOn" ){

                            setButtonColor = function(status){ 
                                if (status){ return sColorTrue = '#1eb52d'; } 
                                else { return sColorFalse = '#ff0000'; }
                            };

                                socket.emit('lightstoggle',iLightNumber); 
                            };
 
                            result += '<button id=disable onClick=lightToggle(' + i + ') style="width: 100%; height: 100%; background-color: ' + setButtonColor(oCurrentValue[i]) + ';">' + oCurrentValue[i] + '</button>';
                        }

                            result += '<table align="left" style="width: ' + fArrayLightXyXCur[i] + '%; height: 100%"><tr><td>' + oCurrentValue[i] + '</td></tr></table>';

                        else if ( sVariableName == 'fArrayLightXyYCur' ){
